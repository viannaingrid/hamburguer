<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Restaurante</title>
</head>

<body>
    <header>
        <h1>Restaurante Outback</h1>
        <nav>
            <ul>
                <li><a href="#">Entrada</a></li>
                <li><a href="#">Prato principal</a></li>
                <li><a href="#">Sobremesa</a></li>
                <li><a href="#">Bebidas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <Section>
            <h2>Entradas</h2>
            <article>
                <h3>Pão Australiano</h3>
                <figure>
                    <img class="pao-img" src="assets/img/pao-australiano.jpg" alt="Imagem do pão australiano de cor marrom com uma faca e um potinho de manteiga"/>
                    <figcaption>Aperitivo pão autraliano acompanhado de um pote pequeno de manteiga</figcaption>
                </figure>
            </article>
            <article>
                <h3>Nachos de camarão com molho rose</h3>
                <figure>
                    <img src="assets/img/nachos-camarao.png" alt="Nachos com camarão ao molho rose">
                    <figcaption>Aperitivo delicioso de camarão empanado e temperado com nosso molho rose. Servidos com saborosas tortilas crocantes</figcaption>
                </figure>
            </article>
            <article>
                <h3>Cebola gigante</h3>
                <figure>
                    <img src="assets/img/onion.png" alt="Cebola gigante e dourada com molho picante">
                    <figcaption>Cebola gigante e dourada com molho picante </figcaption>
                </figure>
            </img>
            </article>
        </Section>
        <section>
            <h2>Prato Principal</h2>
            <article>
                <h3>Costela junior</h3>
                <figure>
                    <img src="assets/img/Outback-Megaribs.jpg" alt="Costela porção pequena com molho barbecue">
                </figure>
            </article>
        </section>
    </main>
    <footer>
  </footer>
</body>
</html>
